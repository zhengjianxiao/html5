<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outer{
            width: 100%;
            text-align: center;
        }
        .up{
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .down{
            display: flex;
            justify-content: space-around;
        }
        .up div , .down div{
            width: 18%;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="up">
            <div><img src="../images/taobao/1.png" ><span>商品</span></div>
            <div><img src="../images/taobao/2.png" ><span>商品</span></div>
            <div><img src="../images/taobao/3.png" ><span>商品</span></div>
            <div><img src="../images/taobao/4.png" ><span>商品</span></div>
            <div><img src="../images/taobao/5.png" ><span>商品</span></div>
        </div>
       <div class="down">
        <div><img src="../images/taobao/6.png" ><span>商品</span></div>
        <div><img src="../images/taobao/7.png" ><span>商品</span></div>
        <div><img src="../images/taobao/8.png" ><span>商品</span></div>
        <div><img src="../images/taobao/9.png" ><span>商品</span></div>
        <div><img src="../images/taobao/10.png" ><span>商品</span></div>
       </div>
        
    </div>
</body>
</html>
